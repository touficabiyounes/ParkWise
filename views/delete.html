<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
              footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    background-color: #9f9a9a;
  }
  .bg-purple {
    background-color: rgb(255, 216, 200);
      }
    </style>
</head>
<body class="bg-purple">
  {{> header}}
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-lg">
          <div class="card-body">
          <h1 class="card-title text-center">Delete the reservation</h1>
           <p class="card-text text-center">Are you sure you want to delete this reservation?</p>
            <form action="/delete/{{reservationId}}" method="post" class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-3">Delete</button>
             <a href="/user_reservation" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
      </div>
    </div>
    </div>
  </div>
  
  {{> footer}}
